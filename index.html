<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simon Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Simon Game</h1>
    
    <div>
      <label for="playerName">Enter your name:</label>
      <input type="text" id="playerName" placeholder="Your Name">
    </div>

    <div id="buttons-container">
      <!-- 16 Color Buttons -->
      <div class="button" id="green"></div>
      <div class="button" id="red"></div>
      <div class="button" id="yellow"></div>
      <div class="button" id="blue"></div>
      <div class="button" id="purple"></div>
      <div class="button" id="orange"></div>
      <div class="button" id="cyan"></div>
      <div class="button" id="pink"></div>
      <div class="button" id="brown"></div>
      <div class="button" id="gray"></div>
      <div class="button" id="lightgreen"></div>
      <div class="button" id="lightred"></div>
      <div class="button" id="lightyellow"></div>
      <div class="button" id="lightblue"></div>
      <div class="button" id="lime"></div>
      <div class="button" id="indigo"></div>
    </div>

    <h2 id="status">Click to Start</h2>
    <h3 id="score">Score: 0</h3>
    <button id="startBtn">Start Game</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
